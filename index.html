<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body>

    <div class="container-1">
        <h2>Item 1: Your age in days</h2>
        <button onclick="yeartodays()" class="btn btn-primary">Click me</button>
        <button onclick="resetdays()" class="btn btn-danger">Reset</button>
        <p id="answer"></p>
    </div>

    <div class="container-2">
        <h2>Item 2: Cat Generator</h2>
        <button onclick="generatecat()" class="btn btn-primary">Click me</button>
        <div id="containerchild" class="containerchild">
            
        </div>
    </div>

    <div class="container-2">
        <h2>Item 3: Rock, Paper, Scissors</h2>
        <img id="rock" onclick="rpsGame(this)" class="images" src="./images/rock.png">
        <img id="paper" onclick="rpsGame(this)" class="images" src="./images/paper.jpg">
        <img id="scissors" onclick="rpsGame(this)" class="images" src="./images/scissors.jpg">
        
        <div id="resultdiv">

        </div>
    </div>

    <div class="container-2">
        <h2>Item 4: Change All Button Colors</h2>
        <button class="btn btn-primary">Click me</button>
        <button class="btn btn-danger">Reset</button>
        <button class="btn btn-warning">Reset</button>
        
        
    </div>
    
    


    <script src="index.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js" integrity="sha384-LtrjvnR4Twt/qOuYxE721u19sVFLVSA4hf/rRt6PrZTmiPltdZcI7q7PXQBYTKyf" crossorigin="anonymous"></script>
</body>
</html>
